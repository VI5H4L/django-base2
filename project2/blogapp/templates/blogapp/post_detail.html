<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Created at: {{ post.created_at }}</p>
<p>Last updated: {{ post.updated_at }}</p>
<a href="{% url 'blogapp:post_update' post.pk %}">Edit</a> |
<a href="{% url 'blogapp:post_delete' post.pk %}">Delete</a> |
<a href="{% url 'blogapp:post_list' %}">Back to list</a>
